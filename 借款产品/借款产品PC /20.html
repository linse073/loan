<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/container.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            产品详情
        </h1>
        <div class="content">
            <ul>
                <li>
                    <div>
                        <span>20<span class="percent">万</span></span>
                        <div>借款额度</div>
                    </div>

                </li>
                <li>
                    <div>
                        <span>1<span class="percent">、</span>3<span class="percent">、</span>6<span class="percent">个月</span></span>
                        <div>借款周期</div>
                    </div>

                </li>
                <li>
                    <div>
                        <span>6.6<span class="percent">%</span><span class="percent">、</span>10<span class="percent">%</span><span class="percent">、</span>12<span class="percent">%</span></span>
                        <div>利息年化利率</div>
                    </div>

                </li>
                <li>
                    <div>
                        <span>3<span class="percent">%</span></span>
                        <div>服务费年化利率</div>
                    </div>

                </li>
            </ul>
        </div>
        <div class="content2">
            <div class="application">申请条件</div>
            <ul class="application-content">
                <li>
                    <span>国籍</span>
                    <span>借款人必须有中华人民共和国国籍（国内居民）</span>
                </li>
                <li>
                    <span>年龄</span>
                    <span>年龄18-50周岁</span>
                </li>
                <li>
                    <span>收入</span>
                    <span>月收入税后不低于8000/月，家庭收入税后不低于15000/月</span>
                </li>
                <li>
                    <span>居住地</span>
                    <span>需在申请地居住或工作，时间满6个月</span>
                </li>
                <li>
                    <span>限制区域</span>
                    <span>新疆、甘肃、广西、内蒙古、西藏、云南</span>
                </li>
            </ul>
            <div class="application">
                申请材料
            </div>
            <ul class="application-materials">
                <li>
                    1：借款人本人有效二代身份证
                </li>
                <li>
                    2：银行工资流水、个人所得税等财力证明
                </li>
            </ul>
            <img src="img/ewm.png" alt="" class="ewm">
        </div>
    </div>

</body>
</html>
