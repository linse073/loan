<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要贷款</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="banner">
        <img src="img/banner.png" alt="">
    </div>
    <div>
        <h1 class="title">产品种类</h1>
        <div class="product-container">
            <div>
                <ul>
                    <li>
                        <span class="product-name"> 零用贷 <span class="edition">X4.0</span></span>
                    </li>
                    <li class="">
                        <div class="money-li">
                            <span class="money">  5000<span>元</span></span>
                            <div>借款金额</div>
                        </div>

                    </li>
                    <li>
                        <div class="time-li">
                            <span>15周</span>
                            <div>期限</div>
                        </div>

                    </li>
                    <li>
                        <button class="apply">申请</button>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <span class="product-name"> 零用贷 <span class="edition">X5.0</span></span>
                    </li>
                    <li class="">
                        <div class="money-li">
                            <span class="money">  2000<span>元</span></span>
                            <div>借款金额</div>
                        </div>

                    </li>
                    <li>
                        <div class="time-li">
                            <span>5周</span>
                            <div>期限</div>
                        </div>

                    </li>
                    <li>
                        <button class="apply">申请</button>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <span class="product-name"> 零定贷 <span class="edition">（个人）</span></span>
                    </li>
                    <li class="">
                        <div class="money-li">
                            <span class="money"> 20 万<span>元</span></span>
                            <div>借款金额</div>
                        </div>

                    </li>
                    <li>
                        <div class="time-li">
                            <span>1月、3月、6月</span>
                            <div>期限</div>
                        </div>

                    </li>
                    <li>
                        <button class="apply">申请</button>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <span class="product-name"> 零定贷<span class="edition">（企业） </span></span>
                    </li>
                    <li class="">
                        <div class="money-li">
                            <span class="money"> 100 万<span>元</span></span>
                            <div>借款金额</div>
                        </div>

                    </li>
                    <li>
                        <div class="time-li">
                            <span>1月、3月、6月</span>
                            <div>期限</div>
                        </div>

                    </li>
                    <li>
                        <button class="apply">申请</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="process-title-p">
        <h1 class="process-title title">借款流程</h1>
            <ul class="process">
                <li>
                    <img src="img/1.png" alt="">
                    <div>借款申请</div>
                </li>
                <li>
                    <img src="img/2.png" alt="">
                    <div>风控审批</div>
                </li>
                <li>
                    <img src="img/3.png" alt="">
                    <div>发标撮合</div>
                </li>
                <li>
                    <img src="img/4.png" alt="">
                    <div>满标放款</div>
                </li>

            </ul>
        </div>

    </div>

</body>
<script src="js/jquery-1.11.3.js"></script>

</html>
</html>
