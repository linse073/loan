<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/container.css">
</head>
<body>
<div class="container">
    <h1 class="title">
        产品详情
    </h1>
    <div class="content-2000 content">
        <ul>
            <li>
                <div>
                    <span>2000<span class="percent">元</span></span>
                    <div>借款额度</div>
                </div>

            </li>
            <li>
                <div>
                    <span>5<span class="percent">周</span></span>
                    <div>借款周期</div>
                </div>

            </li>
            <li>
                <div>
                    <span>0.686<span class="percent">%</span></span>
                    <div>周利率</div>
                </div>

            </li>

        </ul>
    </div>
    <div class="content2">
        <div class="application">申请条件</div>
        <ul class="application-content">
            <li>
                <span>国籍</span>
                <span>借款人必须有中华人民共和国国籍（国内居民）</span>
            </li>
            <li>
                <span>年龄</span>
                <span>年龄18-50周岁</span>
            </li>

            <li>
                <span>限制区域</span>
                <span>新疆、甘肃、广西、内蒙古、西藏、云南</span>
            </li>
        </ul>
        <div class="application">
            申请材料
        </div>
        <ul class="application-materials">
            <li>
                1：借款人本人有效二代身份证
            </li>
            <li>
                2:  借款人手机实名认证
            </li>
            <li>
                3:  其他认证
            </li>
        </ul>
        <div class="ewm ewm2">
            <img src="img/2000.png" alt="">
            <button class="apply">立即申请</button>
        </div>

    </div>
</div>

</body>
</html>
