    $('.cityselect-title b').on('click',function () {

    /*倒计时*/
    function codwn() {
        var time = 3;
        var show = document.getElementsByClassName('yzm')[0];
        $(show).attr('disabled', 'true')
        $(show).attr('disabled', 'true')
        show.innerHTML = time + "s";
        $(show).css('background' ,'#868686')
        var init = setInterval(function () {
            time--;
            if (time > 0) {
                show.innerHTML = time + "s";

            } else {
                clearInterval(init)
                show.innerHTML = '重新发送';
                $(show).removeAttr('disabled')
                $(show).css('background' ,'#FF7901')
                time = 60;
            }

        }, 1000)
    }
    $('.yzm').on('click',codwn);
    /*提示框*/
    function showModal(str) {
        $('.modal').show();
        $('.modal .modal-content').html(str);
        setTimeout(function () {
            $('.modal').hide();
        },2000)
    }
    $('.success-modal-content button').on('click',function () {

    $('.m-cityselect').on('click','.cityselect-item a',function () {
        var hasClass=$(this).hasClass('crt')
        if(!hasClass){
            var num=$(this).parent().parent('.cityselect-item').index();
            console.log(num)
            if(num!=2){
                $(this).parent().parent('.cityselect-item').hide().next().show();
            }
        }else{
            return
        }

    })
    $('.m-cityselect').on('click','.cityselect-nav > a',function () {
       var num= $(this).index();
       $($('.cityselect-item')[num]).show().siblings().hide();
    })

    $('.agreement b').on('click',function () {
