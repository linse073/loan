<script>
    $('.select').on('click',function () {
        $('.modal').show()
        /*  $('.select-content').addClass('active')*/
    })
    $('.select-content li').on('click',function () {
        var val= $(this).html();
        $('.selecthtml').html(val)
        $('.modal').hide()
    })
    $('.cancel').on('click',function () {
        $('.modal').hide()
    })
    $('.add').on('click',function () {
        var val=parseInt($('.money').html())
        if(val<3000){
            val=val+1000;
            $('.money').html(val)
        }

    })
    $('.reduce').on('click',function () {
        var val=parseInt($('.money').html())
        if(val>1000){
            val=val-1000;
            $('.money').html(val)
        }
    })
